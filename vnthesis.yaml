from: markdown+emoji+yaml_metadata_block
output-file: result.pdf
pdf-engine: xelatex
metadata-file: config.yaml
template: vnthesis.tex
filters:
  - include-files.lua
  - include-code-files.lua
  - firstauthor.lua
  - diagram.lua
  - type: json
    path: pandoc-latex-environment
  - tables-rules.lua
  - column-div.lua
  - fix-header.lua
  - type: json
    path: pandoc-xnos
  - verbatim-captioning.lua
standalone: true
verbosity: ERROR
highlight-style: ${USERDATA}/syntax-highlighting/data/themes/github-light.theme
citeproc: true
bibliography: refs.bib
csl: ${USERDATA}/csl/apa-numeric-superscript-brackets.csl